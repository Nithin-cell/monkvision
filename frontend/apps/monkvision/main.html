<style>
    /* Most of these are overridden or coming from theme.json */
    body {
        margin: 0;
        padding: 0;
        min-height: 600px;
        z-index: -10;
        background: url(./img/MonkvissionBackground.png); background-size: cover; width: 100%; height: 100%; background-repeat: no-repeat;
        overflow: hidden;
    }
    
    div#container {
        position: absolute;
        top: 0;
        height: 100vh;
        z-index: 1;
        overflow-y: auto;
    }
    
    div#maincontent {
        background-color: transparent;
        z-index: -1;
        width:98vw !important;
    }
    
    span#header {
        position: absolute;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    
    span#header > img#textlogo {
        vertical-align: middle;
    }
    
    span#header > span-with-menu#gear {
        z-index: 1;
    }
    
    span#header > span#signoff {
        vertical-align: middle;
    }
    
    span#header > span#signoff > img {
        vertical-align: middle;
    }
    span#header > span#signoff > img:hover {
        filter: brightness(70%);
        transition: all 1s ease;
    }
    
    span#header > span#title {
        text-align: center;
    }
    
    input#datetimepickerfrom, input#datetimepickerfrom:active, input#datetimepickerto, input#datetimepickerto:active {
        white-space: normal;	/* this is just to document this css setting here, else it'd be empty */
    }
    
    span#header > img#playpause {white-space: normal;} /* this is just to document this css setting here, else it'd be empty */
    span#header > img#playpause:hover {
        filter: brightness(70%);
        transition: all 1s ease;
    }
    
    span#searchbar {
        position: absolute;
    }
    
    input#searchbartext{
        box-shadow: 0 0 1px rgb(34 25 25 / 40%);
        border-radius: 5px;
        padding-left: 40px;
        color: rgba(0,0,0,0.75);
        border-style: none;
        width: 100%;
        height: 30px;
        font-size: 0.65em;
        font-family: 'Raleway';
    }
    
    input#searchbartext:focus{
        outline: none;
    }
    
    span#searchbar > img#searchicon{
        position: absolute;
        top: 3px;
        left: 10px;
    }
    
    dialog-box#nlpsearch{
        left: 12%;
        top: 10%;
    }
    
    span#title {
        font-size: large;
    }
    </style>

            <input type="datetime-local" id="datetimepickerfrom" class="start-date" value="{{{dateTimeWeekAgo}}}" onfocus="startdate()" onblur="startdatechange()" onchange="main.timeRangeUpdated(true)"> 
            <p class="start-date-placeholder">Start Date</p>
            <img src="./img/calender.svg" class="calender-input-start-date" >
			<input type="datetime-local" id="datetimepickerto" class="end-date" value="{{{dateTimeNow}}}" onfocus="endDate()" onblur="endDatechange()" onchange="main.timeRangeUpdated(true)"> 
            <p class="end-date-placeholder">End Date</p>
            <img src="./img/calender.svg" class="calender-input-end-date" >
			<p class="font profile-menu-text" >Hello Rohan!</p>
			<button class="start-icon-button">
                <p class="start-icon-button-text">START</p><img class="start-icon" src="./img/start.svg">
            </button>
            <img class="profile-menu-bell" src="./img/bell_icon.svg">
		</div>

        <div id="leftheader">
            <tab-head></tab-head>
        </div>
        <img class="graph-container-img" src="./img/home_container.png" style="position: absolute;
        top: 20%;margin-left: 1%;width: 98%;">
        <div id="maincontent">
            <page-generator file="{{{dash}}}" pagedata='{{pagedata}}'></page-generator>
        </div>
        <div class="side-profile" id="sideProfileDiv" style="right: -100%;">
            <img class="side-profile-logout" src="./img/logout_button.svg">
            <img src="./img/side-profile-cover.svg" class="side-profile-image-cover">
            <img class="side-profile-img-cover" src="./img/image_cover.svg">
            <img class="side-profile-img" src="./img/man1.jpg">
            <h3 class="side-profile-username">ROHAN SINGH</h3>
            <p class="side-profile-title">ADMIN</p>

            <div class="edit-profile" onclick="monkshu_env.components['profile-comp'].loadProfile()">
                <img class="side-profile-edit" src="./img/edit_profile.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            <div class="side-profile-notifications" onclick="monkshu_env.components['all-notifs'].loadNotifs()">
                <img class="side-profile-notification" src="./img/notification_icon.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            <div class="side-profile-change-password" onclick="monkshu_env.components['change-password'].changePassword()">
                <img class="side-profile-password" src="./img/change_password.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            <div class="side-profile-system-settings" onclick="monkshu_env.components['system-setting'].systemSetting()">
                <img class="side-profile-system-setting" src="./img/system_setting.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            
        </div>
        <div id="side-profile-cover" onclick="toggleSideProfile()" style="transition: right 0.2s ease-in-out;width:100%;background-color:#333231;opacity:20%;height:100%;position:fixed;top:0;right:-100%;z-index: 2;">

        </div>
    
        <dialog-box id="dialog"></dialog-box>
        <dialog-box id="nlpsearch"></dialog-box>
    </div>
    <script>
        function removeDash(elem){
            elem.style.display = 'none';
            elem.previousElementSibling.style.display = 'none';
            elem.previousElementSibling.previousElementSibling.style.display = 'none';
        }
        function startdate(){
            
            document.getElementsByClassName('start-date-placeholder')[0].style.display="none";
        }
        function startdatechange(){
            if(!document.getElementsByClassName('start-date')[0].value){
                document.getElementsByClassName('start-date-placeholder')[0].style.display="block";
            }
    
        }
        function endDate(){
            document.getElementsByClassName('end-date-placeholder')[0].style.display="none";
        }
        function endDatechange(){
            if(!document.getElementsByClassName('end-date')[0].value){
                document.getElementsByClassName('end-date-placeholder')[0].style.display="block";
            }
    
        }
        function toggleSideProfile() {
            
            var slidingDiv = document.getElementById("sideProfileDiv");
            var slidingDivCover = document.getElementById("side-profile-cover");
            slidingDiv.style.right = slidingDiv.style.right === "-100%" ? "0" : "-100%";
            slidingDivCover.style.right = slidingDivCover.style.right === "-100%" ? "0" : "-100%";
        }
        
    </script>
    </body>

    </html>
