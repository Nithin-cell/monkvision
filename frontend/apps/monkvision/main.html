<style>

<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">

	<link href="./img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="./css/main.css">

	<script type="module">
	import {all_cards} from "./components/all-cards/all-cards.mjs";
	import {glowing_arc} from "./components/glowing-arc/glowing-arc.mjs";
	import {all_tabs} from "./components/all-tabs/all-tabs.mjs";
	import {main} from "./js/main.mjs"; window.main = main;
	</script>
		
	<title></title>
</head>

<body>
	<button id="openModal" onclick="main.openModal('allCardsModal')">Open Modal</button>

	<div id="allCardsModal" class="modal">
		<span class="header">all cards</span>
		<div class="searchbox">
			<input placeholder="search" type="text" onkeyup="monkshu_env.components['all-cards'].search(this)">
			<img src="./img/search.svg">
		</div>
		<span id="closeModal"><img src="./img/cross.svg"></span>
		<div class="modal-content">
			<all-cards></all-cards>
		</div>
	</div>

	<div id="allTabsModal" class="modal">
		<span class="header">all tabs</span>
		<div class="searchbox">
			<input placeholder="search" type="text" onkeyup="monkshu_env.components['all-tabs'].search(this)">
			<img src="./img/search.svg">
		</div>
		<span id="closeModal"><img src="./img/cross.svg"></span>
		<div class="modal-content">
			<all-tabs></all-tabs>
		</div>
	</div>

	<div id="backdrop" class="backdrop"></div>	
</body>
</html>
