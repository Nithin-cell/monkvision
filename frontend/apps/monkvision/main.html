<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">

	<link href="./img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="./css/main.css">

	<script type="module">
	import {all_cards} from "./components/all-cards/all-cards.mjs";
    import {profile_comp} from "./components/profile-comp/profile.mjs";
	import {glowing_arc} from "./components/glowing-arc/glowing-arc.mjs";
	import {all_tabs} from "./components/all-tabs/all-tabs.mjs";
	import {arc_reactor} from "./components/arc-reactor/arc-reactor.mjs";
	import {log_space} from "./components/log-space/log-space.mjs";
	import {all_clusters} from "./components/all-clusters/all-clusters.mjs";
	import {all_servers} from "./components/all-servers/all-servers.mjs";
	import {main} from "./js/main.mjs"; window.main = main;
    import {arc_reactor} from "./components/arc-reactor/arc-reactor.mjs";
    import {all_notifs} from "./components/all-notifs/all-notifs.mjs";
    import {change_password} from "./components/change-password/change-password.mjs";
    import {system_setting} from "./components/system-setting/system-setting.mjs";
	</script>
		
	<title>Dashboard</title>
	<style>
		#openModal{
			display: none;
		}
		.font{
        font-family: 'ubuntu';
        color: #FFFFFF;
        font-weight: 400;
    	}
		 /* CSS rules for screens with a maximum width of 1000 pixels */
		 @media only screen and (min-width: 1000px) and (max-width:1500px){
        .profile-menu-img{
            position: absolute;
            top: 1.85em;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            right: 2.7em;
            border: 1px solid #FFFFFF;
        }
        .profile-menu-container{
            height:10em;
            position: absolute;
            right: 1em;
            top:0.5em;
        }
        .profile-menu-search{
            position:absolute;right: 6em;top: 3em;width: 11px;
        }
        .profile-menu-text{
            position:absolute;top: 2.5em;right: 8.2em;font-size: 10px;
        }
        .profile-menu-container{
            height: 6em;position: absolute;right: 1em;top:0.5em;
        }
		.image-container{
            position: absolute;
            top: -6.1em;
            left: 8.2em;
            width: 8em;
        }
     
    }
    @media only screen and (min-width: 1501px) and (max-width:2000px){
        .profile-menu-container{
			height: 11em;
			position: absolute;
			right: 1em;
			top: 0;
        }
        .profile-menu-img{
			position: absolute;
			top: 2.85em;
			height: 55px;
			width: 55px;
			border-radius: 50%;
			right: 3.965em;
			border: 1px solid #FFFFFF;
        }
        .profile-menu-text{
			position: absolute;
			top: 2.5em;
			right: 8.5em;
        }
		.image-container{
			position: absolute;
			top: 1.45em;
			right: 2.5em;
			width: 6.5em;
        }
        .start-icon{
            width: 3em;
            height: 1em;
            position: absolute;
            left: 14.5em;
            top: 0.5em;

        }
        .start-icon-button{
            border: 1px solid #ffffff;
            border-radius: 5px;
            position: absolute;
            right: 9em;
            width: 30em;
            top: 8.2em;
            height: 2em;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .start-icon-button-text{
            color: white;
            font-weight: bold;
            z-index: 2;
            top: -0.65em;
            position: absolute;
            left: 11.8em;
        }
        .profile-menu-bell{
            position: absolute;
            right: 4.2em;
            top: 7.2em;
            width: 3.3em;
        }
        .top-bar{
            width: 36em;
            margin-top: -1em;
            margin-left: 4em;
        }
        .main-content-header{
            width: 36em;
            margin-top: 4em;
            margin-left: 3em;
            color: #FFFFFF;
            font-size: 1.4em;
            font-family: ubuntu;
            font-weight: normal;
        }
        .main-content-setting{
            position: absolute;
            left: 37em;
            top: 9em;
        }
        .main-content-search{
            position: absolute;
            left: 35em;
            top: 9em;
        }
        .content-switch-tabs{
            display: flex;
            flex-direction: row;
            width: 10em;
            margin-left: 34em;
        }
        .content-switch-tabs img{
            margin-right: 0.5em;
        }
        .slide-left-tab{
            width: 4em;
            margin-right:0em;
        }
        .slide-right-tab{
            width: 4em;
            margin-left: -1em;
        }
        .pages-tab{
            width: 3em;
        }
        .all-pages-tab{
            width: 4em;
            margin-left:-0.5em
        }
        .side-profile{
            position: fixed;
            z-index: 3;
            right: -100%;
            top: 0;
            height: 100%;
            background-color: #333231;
            width: 20em;
            transition: right 0.2s ease-in-out;
        }
        .side-profile-image-cover{
            position: absolute;
            right: 0em;
            width: 20em;
        }
        .side-profile-img-cover{
            position: absolute;
            top: 1.45em;
            right: 1.5em;
            width: 6.5em;
        }
        .side-profile-img{
            position: absolute;
            top: 2.85em;
            height: 55px;
            width: 55px;
            border-radius: 50%;
            right: 2.969em;
            border: 1px solid #FFFFFF;
        }
        .side-profile-title{

            margin-left: 3.5em;
            color: #FFFFFF;
            font-size: 0.8em;
            font-family: ubuntu;
            font-weight: normal;
            margin-top: -1.5em;

        }
        .side-profile-username{
            margin-top: 3.5em;
            margin-left: 2.5em;
            color: #FFFFFF;
            font-size: 1.1em;
            font-family: ubuntu;
            font-weight: normal;
        }
        .side-profile-logout{
            position: relative;
            top: 3em;
            left: 2em;
            width: 9em;
        }

    }
    @media only screen and (min-width: 2001px) and (max-width:2500px){
        .profile-menu-container{
            height:10em;
            position: absolute;
            right: 1em;
            top:0.5em;
        }
        .profile-menu-img{
            position: absolute;
            top: 2.8em;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            right: 3.9em;
            border: 1px solid #FFFFFF;
        }
        .profile-menu-text{
            position:absolute;
            top:2em;
            right:8em;
        }
		.image-container{
            position: absolute;
            top: -10em;
            left: 9.2em;
            width: 12em;
        }
 

    }
    @media only screen and (min-width: 2501px) and (max-width:3000px){
        .profile-menu-container{
            height:10em;
            position: absolute;
            right: 1em;
            top:0.5em;
        }
        .profile-menu-img{
            position: absolute;
            top: 2.8em;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            right: 3.9em;
            border: 1px solid #FFFFFF;
        }
        .profile-menu-text{
            position:absolute;
            top:2em;
            right:8em;
        }
		.image-container{
            position: absolute;
            top: -10em;
            left: 9.2em;
            width: 12em;
        }

    }
    @media only screen and (min-width: 3001px){
        .profile-menu-container{
            height:10em;
            position: absolute;
            right: 1em;
            top:0.5em;
        }
        .profile-menu-img{
            position: absolute;
            top: 2.8em;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            right: 3.9em;
            border: 1px solid #FFFFFF;
        }
        .profile-menu-text{
            position:absolute;
            top:2em;
            right:8em;
        }
		.image-container{
            position: absolute;
            top: -10em;
            left: 9.2em;
            width: 12em;
        }

    }
	.custom-date-input::-webkit-calendar-picker-popup {
  background-color: #f0f0f0;
  color: #ffffff;
}
		log-space{
			width: 40%;
			aspect-ratio: 659/333;
			display: inline-block;
		}
		all-clusters, all-servers{
			width: 40%;
			aspect-ratio: 1728/1830;
			display: inline-block;
		}
	</style>
	
</head>

<body>
	<div id="container">
		<div class="appname">
			<img src="./img/botAndText.svg" alt="monkvision" style="width: 10em;margin-top: 1em;margin-left: 1em;">
		</div>
		<div class="profile-menu" >
			<img class="profile-menu-container" src="./img/profile_container_img.svg">
			<img class="image-container" src="./img/image_cover.svg">
			<input type="date" style="    position: absolute;
			right: 25em;
			top: 6em;
			width: 14em;
			background: transparent;
			color: #ffffff;" placeholder="Start Date"> 
			<input type="date" class="custom-date-input" style="position: absolute;
			right: 10em;
			width: 14em;
			top: 6em;
			background: transparent;
			color: #ffffff;" placeholder="End Date"> 
			<img class="profile-menu-img" src="./img/man1.jpg" onclick="toggleSideProfile()">
			<p class="font profile-menu-text" >Hello Rohan!</p>
			<button class="start-icon-button">
                <p class="start-icon-button-text">START</p><img class="start-icon" src="./img/start.svg">
            </button>
            <img class="profile-menu-bell" src="./img/bell_icon.svg">
		</div>
        <div class="main-content">
            
            <h3 class="main-content-header">DB AND OS LEVEL MATRICS</h3>
            <img class="main-content-setting" src="./img/setting.svg">
            <img class="main-content-search" src="./img/search.svg">
            <img class="top-bar" src="./img/top_bar.svg">
            <div class="content-switch-tabs">
                <img class="slide-left-tab" src="./img/slide_left.svg">
                <img class="pages-tab" src="./img/pages.svg">
                <img class="pages-tab" src="./img/pages.svg">
                <img class="pages-tab" src="./img/pages.svg">
                <img class="pages-tab" src="./img/pages.svg">
                <img class="all-pages-tab" src="./img/all_windows.svg">
                <img class="slide-right-tab" src="./img/slide_right.svg">
            </div>
            <img class="graph-container-img" src="./img/graph_container_img.svg">
        </div>
        <div class="side-profile" id="sideProfileDiv" style="right: -100%;">
            <img class="side-profile-logout" src="./img/logout_button.svg">
            <img src="./img/side-profile-cover.svg" class="side-profile-image-cover">
            <img class="side-profile-img-cover" src="./img/image_cover.svg">
            <img class="side-profile-img" src="./img/man1.jpg">
            <h3 class="side-profile-username">ROHAN SINGH</h3>
            <p class="side-profile-title">ADMIN</p>

            <div class="edit-profile" onclick="monkshu_env.components['profile-comp'].loadProfile()">
                <img class="side-profile-edit" src="./img/edit_profile.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            <div class="side-profile-notifications" onclick="monkshu_env.components['all-notifs'].loadNotifs()">
                <img class="side-profile-notification" src="./img/notification_icon.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            <div class="side-profile-change-password" onclick="monkshu_env.components['change-password'].changePassword()">
                <img class="side-profile-password" src="./img/change_password.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            <div class="side-profile-system-settings" onclick="monkshu_env.components['system-setting'].systemSetting()">
                <img class="side-profile-system-setting" src="./img/system_setting.svg" style="margin-top: 2em;width: 15em;margin-left: 2em;">
            </div>
            
        </div>
        <div id="side-profile-cover" onclick="toggleSideProfile()" style="transition: right 0.2s ease-in-out;width:100%;background-color:#333231;opacity:20%;height:100%;position:fixed;top:0;right:-100%;z-index: 2;">

        </div>
		<all-servers></all-servers>
	<log-space></log-space>
	<arc-reactor></arc-reactor>
	<button id="openModal" onclick="main.openModal('allCardsModal')">Open Modal</button>

		<div id="allCardsModal" class="modal">
			<span class="header">all cards</span>
			<div class="searchbox">
				<input placeholder="search" type="text" onkeyup="monkshu_env.components['all-cards'].search(this)">
				<img src="./img/search.svg">
			</div>
			<span id="closeModal"><img src="./img/cross.svg"></span>
			<div class="modal-content">
				<all-cards></all-cards>
			</div>
		</div>

		<div id="allTabsModal" class="modal">
			<span class="header">all tabs</span>
			<div class="searchbox">
				<input placeholder="search" type="text" onkeyup="monkshu_env.components['all-tabs'].search(this)">
				<img src="./img/search.svg">
			</div>
			<span id="closeModal"><img src="./img/cross.svg"></span>
			<div class="modal-content">
				<all-tabs></all-tabs>
			</div>
		</div>
        <arc-reactor style="position: absolute;top: 6em;"></arc-reactor>
		<div id="backdrop" class="backdrop"></div>	
	</div>
</body>
<script>

    function toggleSideProfile() {
        var slidingDiv = document.getElementById("sideProfileDiv");
        var slidingDivCover = document.getElementById("side-profile-cover");
        slidingDiv.style.right = slidingDiv.style.right === "-100%" ? "0" : "-100%";
        slidingDivCover.style.right = slidingDivCover.style.right === "-100%" ? "0" : "-100%";
    }

</script>
</html>
