<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">

	<link href="./img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="./css/main.css">

	<script type="module">
	import {all_cards} from "./components/all-cards/all-cards.mjs";
	import {glowing_arc} from "./components/glowing-arc/glowing-arc.mjs";
	import {all_tabs} from "./components/all-tabs/all-tabs.mjs";
	import {arc_reactor} from "./components/arc-reactor/arc-reactor.mjs";
	import {log_space} from "./components/log-space/log-space.mjs";
	import {all_clusters} from "./components/all-clusters/all-clusters.mjs";
	import {main} from "./js/main.mjs"; window.main = main;
	</script>
		
	<title>Dashboard</title>
	<style>
		#openModal{
			display: none;
		}
		log-space{
			width: 40%;
			aspect-ratio: 659/333;
			display: inline-block;
		}
		all-clusters{
			width: 40%;
			aspect-ratio: 1728/1830;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div class="appname">
		<img src="./img/botAndText.svg" alt="monkvision">
	</div>
	<all-clusters></all-clusters>
	<button id="openModal" onclick="main.openModal('allCardsModal')">Open Modal</button>

	<div id="allCardsModal" class="modal">
		<span class="header">all cards</span>
		<div class="searchbox">
			<input placeholder="search" type="text" onkeyup="monkshu_env.components['all-cards'].search(this)">
			<img src="./img/search.svg">
		</div>
		<span id="closeModal"><img src="./img/cross.svg"></span>
		<div class="modal-content">
			<all-cards></all-cards>
		</div>
	</div>

	<div id="allTabsModal" class="modal">
		<span class="header">all tabs</span>
		<div class="searchbox">
			<input placeholder="search" type="text" onkeyup="monkshu_env.components['all-tabs'].search(this)">
			<img src="./img/search.svg">
		</div>
		<span id="closeModal"><img src="./img/cross.svg"></span>
		<div class="modal-content">
			<all-tabs></all-tabs>
		</div>
	</div>

	<div id="backdrop" class="backdrop"></div>	
	<div class="footer">
		<span style="width: 30%;">
			<img src="./img/full-white_tekmonks.png" style="height: 5rem;">
		</span>
		<span class="fc2">
			<div class="yearOrg">Â©2023 - TekMonks  |   All right reserved</div>
			<div class="termsPrivacy">
				<a href="#">TERMS AND CONDITIONS</a>
				<a href="#">PRIVACY POLICY</a>
			</div>
		</span>
	</div>
</body>
</html>
