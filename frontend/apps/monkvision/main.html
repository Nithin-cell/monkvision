<style>

<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">

	<link href="./img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="./css/main.css">

	<script type="module">
	import {all_cards} from "./components/all-cards/all-cards.mjs";
	import {glowing_arc} from "./components/glowing-arc/glowing-arc.mjs";
	</script>
		
	<title></title>
</head>

<body>
	<button id="openModal">Open Modal</button>

	<div id="addCardsmodal" class="modal">
		<div class="searchbox">
			<input placeholder="search" type="text">
			<img src="./img/search.svg">
		</div>
		<span id="closeModal"><img src="./img/cross.svg"></span>
		<div class="modal-content">
			<all-cards></all-cards>
		</div>
	</div>

	<div id="backdrop" class="backdrop"></div>	
</body>
<script>
	const openModalBtn = document.getElementById("openModal");
	const closeModalBtn = document.getElementById("closeModal");
	const modal = document.getElementById("addCardsmodal");
	const backdrop = document.getElementById("backdrop");

	openModalBtn.addEventListener("click", function () {
		modal.style.display = "block";
		backdrop.style.display = "block";
	});

	function closeModal() {
		modal.style.display = "none";
		backdrop.style.display = "none";
	}
	closeModalBtn.addEventListener('click', closeModal); 
	backdrop.addEventListener('click', closeModal);
</script>
</html>
