<script>
    function containerScrollHandler(c){
        const { scrollTop, scrollHeight, clientHeight } = c;
        const e = ["up", "down"].map(id => document.getElementById(id));
        if (scrollTop === 0) {
            setVis(e[0]); setVis(e[1], true);     
        } else if (scrollTop + clientHeight >= scrollHeight) {
            setVis(e[0], 1); setVis(e[1]);
        }
        else{
            setVis(e[0], 1); setVis(e[1], 1);
        }
    }
    function setVis(e, vis=false){
        vis? e.classList.remove('hide') : e.classList.add('hide');
    }
</script>
