<style>
body {
	margin: 0; padding: 0;
	min-height: 600px;
}

body::after {
  content: "";
  position: absolute;
  z-index: -1;   
}

.lgbox {
	position: absolute;
	text-align: center;
}

div.lgbox > span {white-space: normal;}

.langbox {
	position: absolute;
	text-align: center;
	cursor: default;
}

.langsel {
	cursor: pointer;
	font-size: 11px;
}

a:link, a:visited {text-decoration:none;}    
a:hover, a:active {text-decoration:underline;} 

.advtextbox{
	position: absolute;
	text-align: center;
}

.advtextbox > h1 {white-space: normal;}

.advtextbox > h2 {white-space: normal;}

.advtextbox > p {
	position: relative;
	cursor: default;
}

img.logo {position: absolute;}

span#signin {
	position: absolute;
	cursor: default;
}

span#signin > span {padding-right: 30px;}

span#signin > span:last-child {white-space: normal;}

span#signin > span > a {text-decoration: none;}
</style>

<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

	<link href="./img/favicon.png" rel="icon" type="image/x-icon">
	
	<title>{{i18n.title}}</title>
	
	<script type="module">
	import {login_box} from "./components/login-box/login-box.mjs"; 
	import {language} from "./js/language.mjs"; window.language=language;
	</script>
	{{{css}}}
</head>

<body>
<img class="logo" src="{{{htmlData.logo}}}" onclick="window.open('{{{htmlData.aboutLink}}}', '_blank')"></img>

<span id="signin">
	<span><a href="{{#_org_monkshu_makeLink}}./register.html{{/_org_monkshu_makeLink}}">{{i18n.Register}}</a></span>
	<span><a href="{{#_org_monkshu_makeLink}}./login.html{{/_org_monkshu_makeLink}}">{{i18n.SignIn}}</a></span>
</span>

<div class="advtextbox">
	<h1>{{i18n.logintagline}}</h1>
	<h2>{{i18n.loginsubtag}}</h2>
	<p onclick="window.open('{{{htmlData.aboutLink}}}', '_blank')">{{i18n.learn}}</p>
</div>

<div class="lgbox">
	<span><br><br>{{i18n.LoginMsg}}<br><br></span>
	<login-box roles="[APP_CONSTANTS.GUEST_ROLE, APP_CONSTANTS.USER_ROLE]" routeOnSuccess="./main.html"></login-box>
</div>

<div class="langbox">
	<span class="langsel" onclick="language.changeLanguage('en')">English</span>&nbsp;&nbsp;
	<span class="langsel" onclick="language.changeLanguage('hi')">हिंदी</span>&nbsp;&nbsp;
	<span class="langsel" onclick="language.changeLanguage('ja')">日本語</span>
	<span class="langsel" onclick="language.changeLanguage('th')">&nbsp;ภาษาไทย</span>
	<span class="langsel" onclick="language.changeLanguage('zh')">中文</span>
</div>	
</body>

</html>
