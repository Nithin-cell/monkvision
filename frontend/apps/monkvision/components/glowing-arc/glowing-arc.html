<!DOCTYPE html>
<html>
<head>
    <style>
    body{
      font-family: 'Montserrat';
      position: relative;
      color: #ffffff;
      display: block;
      margin: 0;
    }
    .circle-element {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* text-align: center; */
      border: 0px solid white;
      border-radius: 50%;
      aspect-ratio: 1;
      /* height: 100%;
      position: relative; */
    }

    .circle-element span {
      display: block;
      transform: translate(6%, 524%);
    }

    .mainTitle {
      font-style: normal;
      font-weight: 400;
      font-size: 10px;
      line-height: 100%;
      text-align: center;
      position: absolute;
      bottom: -17%;
    }

    .color-arc {
      box-sizing: border-box;
      position: absolute;
      overflow: visible;
      bottom: 5%;
      left: 0%;
      max-height: 100%;
      max-width: 100%;
      aspect-ratio: 1;
      transform: translate(10%, 10%);
    }

    .innerTitle, .innerSubtitle{
      font-style: normal;
      font-weight: 500;
      font-size: 10px;
      line-height: 160%;
      text-align: center;
      position: relative;
    }
    .innerTitle{
      bottom: 2%;
    }
    .innerSubtitle{
      top: 2%;
    }

    .data{
      font-weight: 500;
      font-size: 16px;
      line-height: 100%;
    }

    .warning-triangle {
      position: absolute;
      top: 6%;
      right: -2%;
      width: 20%;
      height: 20%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    </style>
</head>
<body>
    <div class="circle-element" onmouseover="monkshu_env.components['glowing-arc'].startAnimation(this)" onmouseout="monkshu_env.components['glowing-arc'].addAnimation(this)">
        <svg class="color-arc" height="250" width="250" viewBox="0 0 250 250">
          <g fill="none">

          </g>
        </svg>
        <div class="warning-triangle">
          <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            
          </svg>
        </div>
      </div>
</body>
</html>
