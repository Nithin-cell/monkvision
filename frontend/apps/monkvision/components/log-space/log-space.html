    }
    .bg{
        width: 87%;

        width: 0;

    .abs{
        position: absolute;

    .content>div{

        display: flex;
        flex-flow: row;
        display: flex;
        flex-flow: row;
        height: 14%;

        padding: 0 0 0 4%;
        display: flex;
        place-items: center;
        width: 6%;
        height: 40%;
        opacity: 0.6;
        font-size: 74%;
    }
    .lines{
        width: 18.6%;
        height: 100%;
        opacity: 0.8;
    }
    .status{
        font-family: 'Ubuntu';
        display: flex;
        place-items: center;
        width: 70%;
        height: 83%;
        transform: translateY(-24%);
        font-size: 64%;
        line-height: 80%;
        max-height: 87%;
        margin-block: 0;
        overflow: hidden auto;
