
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0;
            color: white;
            position: relative;
            font-family: 'Montserrat';
        }
        .type, .bg text{
            text-transform: uppercase;
        }
        body>span{
            text-transform: uppercase;
            left: 47%;
            top: 0.2%;
        }
        .bg{
            width: 100%;
            height: fit-content;
        }
        .abs{
            position: absolute;
        }
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            scroll-behavior: smooth;
            aspect-ratio: 664/123;
            width: 93.12%;
            margin-top: 7.4%;
            left: 3.2%;
            overflow: auto hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .flex-container::-webkit-scrollbar {
            width: 0;
        }
	  
		.flex-child {
            height: 100%;
            width: 14%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
		}
        .selected{
            filter: drop-shadow(0 0 0.2rem rgba(255, 255, 255, 0.7));
        }
        .flex-child>svg{
            top: 15%;
            position: relative;
        }
        
        .spread-input {
            opacity: 0;
            padding: 0.2rem;
            height: 3.3%;
            width: 3%;
            border: 1px solid rgba(256, 256, 256, 0.3);
            border-radius: 0.5rem;
            transition: width 0.3s, opacity 0.3s, left 0.3s;
            left: 92.7%;
            top: 2.8%;
        }

        .spread-input:focus {
            opacity: 1;
            width: 37%;
            left: 54%;
            outline-color: rgba(256, 256, 256, 0.3);
        }
        </style>
