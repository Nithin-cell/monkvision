            margin: 0;

        }
        .bg text{

        }
        .bg{
            width: 100%;
            height: fit-content;
        }
        .abs{
            position: absolute;
        }
        #main {
            display: flex;
            scroll-behavior: smooth;
            width: 93.8%;

            margin-left: 3.2%;

            width: 22%;

        }

            width: 74%;
            margin: 14.4% 13.4%;
            display: block;
        }
        #sub{

            padding-top: 2%;

            left: 4.4%;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            overflow: scroll hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #sub::-webkit-scrollbar {
            width: 0;
        }
        #sub>div{
            width: 23%;
            display: flex;
            flex-shrink: 0;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .stdItem{
            filter: drop-shadow(0 0 0.2rem rgba(255, 255, 255, 0.7));
        }
        
		.large-child {
            flex-basis: 31%;
            order: 0;
		}
        .fc-bg {
            width: 98%;
		}
        #sub glowing-arc{
            width: 87%;
        }
        .large-child glowing-arc{
            width: 63%;
        }
        .spread-input {
            opacity: 0;
            padding: 0.2rem;
            height: 3.3%;
            width: 3%;
            border: 1px solid rgba(256, 256, 256, 0.3);
            border-radius: 0.5rem;
            transition: width 0.3s, opacity 0.3s, left 0.3s, top 0.1s, height 0.3s;
            left: 92.7%;
            top: 1.3%;
        }

        .spread-input:focus {
            opacity: 1;
            width: 37%;
            left: 54%;
            top: 3.5%;
            height: 2.5%;
            outline-color: rgba(256, 256, 256, 0.3);
        }
        path#next, path#prev{
            cursor: pointer;
        }
