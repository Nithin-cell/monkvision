<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
}

input, input:-internal-autofill-previewed, input:-internal-autofill-selected {
    width: 26%;
    height: 27px;
    color: white !important;
    padding-right: 30px;
    margin: 0;
    border: 1px solid #FFFFFF;
    border-radius: 5px;
    box-sizing: border-box;
    outline: none;
    text-align: left;
    background-color: transparent;
    transition: background-color 5000s ease-in-out 0s;
    margin: 10px 5% 0px 5%;
    border-bottom: 1px solid darkgray;
    font-family: inherit;
    font-size: smaller;
}

button {
    width: 26%;
    padding: 10px;
    box-sizing: border-box;
    border-style: none;
    border-radius: 5px;
    outline: none;
    text-align: center;
    background-color: rgba(255,255,255,0.2);
    color: white;
    position: relative;
    margin: 1rem 0% 1rem 0%;
    font-family: inherit;
    font-size: inherit;
    text-transform: uppercase;
}

button:hover {
    filter: brightness(98%);
    transition: all 0.3s ease;
}

div.container {
    width: 70%;
    margin: auto;
}

span#notifier {
    color: #e40000;
    padding: 0;
    margin: 0;
    display: none;
}
#help{
    color: red
}
.logoContainer{
    width: 30%;
    margin: auto;
}
.logoContainer > img{
    width: 53%;
    margin-bottom: 16px;
}
input + img{
    position: absolute;
    height: 18px;
    right: 37%;
    transform: translate(-14%, 83%);
    opacity: 20%;
}
p{
    margin: auto;
    padding: 0;
}

</style>



<div id="container">
    <div class="logoContainer">
        <img src="./img/logo_dark.png">
    </div>
    <form spellcheck="false" onsubmit="monkshu_env.components['login-box'].signin(this); return false;">
        <span id="notifier">{{i18n.BadLogin}}</span>
        <div>
            <input type="email" id="userid" placeholder="{{i18n.username}}" 
            oninvalid="this.setCustomValidity('{{i18n.FillField}}')"
            onkeyup="monkshu_env.components['login-box'].handleEmailInputChange(this)"
            required>
            <img src="./img/tick.svg">
        </div>
        <div>
            <input type="password" id="pass" placeholder="{{i18n.Password}}" required minlength="8"
            oninvalid="this.setCustomValidity('{{i18n.FillField}}')" >
            <img src="./img/eye.svg" onclick="monkshu_env.components['login-box'].previewPassword(this)">
        </div>
        <div>
            <input type="password" id="code" placeholder="{{i18n.code}}" required
            onkeyup="if (event.keyCode == 13) monkshu_env.components['login-box'].getShadowRootByContainedElement(this).querySelector('#submit').click();">
        </div>
        <button type="submit" id="submit">{{i18n.SignIn}}</button>
        <p style="color:white">Need help? <a id="help" href="#">Forgot password</a></p>
    </form>
</div>
