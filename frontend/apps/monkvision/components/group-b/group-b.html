<style>
:host {
  --svg-ratio: 1640/654;
}
html, body, .groupB{
  pointer-events: none;
} 
body{
  aspect-ratio: var(--svg-ratio);
}
.groupB{
  width: 100%;
  height: 100%;
  position: relative;
  aspect-ratio: var(--svg-ratio);
}
.abs{
  position: absolute;
}
.bg{
  width: 100%;
  z-index: -1;
}
.flex-container {
  display: flex;
  width: 100%;
  overflow: hidden;
}

.flex-item {
  width: 100%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.1s ease-in-out; /* Apply a smooth transition */
  box-sizing: border-box;
}
foreignObject{
  transform: skew(45deg);
  cursor: pointer;
}
foreignObject .selected{
  background: whitesmoke;
  color: #111;
  font-weight: bold;
}
foreignObject .flex-item>p{
  transform: skew(-45deg);
  cursor: pointer;
}
.row{
  flex-flow: row nowrap;
}
.atEnd{
  justify-content: flex-end;
}
#content{
  width: 96%;
  margin-left: 2%;
  height: 80%;
  top: 10%;
  position: relative;
}
#content>.flex-item{
  display: none;
  width: 100%;
  margin: 0;
}
.selected{
  display: flex !important;
}
chart-box{
  width: 100%;
}
